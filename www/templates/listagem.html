<ion-view title="Listagem" id="page10">
    <ion-content overflow-scroll="true" padding="true">
        <h3 id="listagem-heading3" style="text-align:center" class="bar bar-header bar-royal" class="title">Ãšltimos lanches</h3>
        <div class="spacer" style="width: 300px; height: 35px;"></div>
        <ion-list>
            <ion-item ng-repeat="lanche in lanches" class="item-thumbnail-left" ng-click="addLancheColegaToList(lanche)" ui-sref="detalheDoLancheColega">
                <img ng-src="data:image/jpeg;base64,{{lanche.imagem}}">
                <h2></h2>
                <p>
                  {{lanche.descricao}}
                </p>
            </ion-item>
        </ion-list>
          <a ui-sref="tirarFotoDoLanche" id="listagem-button9" style="font-weight:bold;color:#C20E15;font-size:-1px;" class="button button-light  button-block button-outline icon ion-android-camera">Compartilhe seu lanche
          </a>
    </ion-content>
</ion-view>
